<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <marquee behavior="" direction="right"><h1>Student Information Form</h1></marquee>
        <hr>

        <form>
        <div class="container">
            <div class="name">
            <label for="">Name:</label><br>
            <input type="text" id="name" placeholder="Your name">
            </div><br>

            <div class="phone">
            <label>Phone No:</label><br>
            <input type="number" id="phone" placeholder="Phone Number"><br>
            </div><br>

            <div class="age">
            <label for="">Age:</label><br>
            <input type="number" id="age" placeholder="Age"><br>
            </div><br>

            <div class="city">
            <label for="">City:</label><br>
            <input type="text" id="city" placeholder="Your City"><br>
            </div><br>

            <div class="dob">
            <label for="">D.O.B:</label><br>
            <input type="date" name="" id="dob" placeholder="DateOfBirth"><br>
            </div><br>

            <div class="gender">
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="gender" value="Male">Male<br>
            <input type="radio" name="gender" id="gender" value="Female">Female<br>
            <input type="radio" name="gender" id="gender" value="Trans-Gender">Trans-Gender<br>
            </div><br>

            <p><input type="file" name="image" id="file" accept="image/*" onchange="loadFile(event)"></p>

            <input type="button" value="submit" onclick="show();" class="submit"><br><br>

            <label for="" class="info">Your Information:</label>
          <p><label for="file">Your Image-:</label></p>
          <p><img id="output" width="250" height="250"/></p>

            <p><span id='visible'></span></p>




<script src="form.js"></script>
        </div>
        </form>
            </div>
    </section>
</body>

</html>
